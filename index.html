<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Something Special üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      overflow: hidden;
    }

    /* ---------- LOADING SCREEN ---------- */
    .loading-screen {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, #111, #000 70%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 10;
      animation: fadeOut 1.5s ease forwards;
      animation-delay: 4s;
    }

    .loading-text {
      letter-spacing: 3px;
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 25px;
    }

    .loading-bar {
      width: 220px;
      height: 6px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
    }

    .loading-bar span {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #e63946, #ff9a9e);
      animation: load 4s ease forwards;
    }

    @keyframes load {
      to { width: 100%; }
    }

    /* ---------- INTRO / SHOPFRONT ---------- */
    .intro {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #222, #000 70%);
      color: white;
      z-index: 5;
      opacity: 0;
      animation: fadeIn 2s ease forwards, fadeOut 2s ease forwards;
      animation-delay: 4s, 14s;
    }

    .shop {
      text-align: center;
      animation: slowZoom 10s ease forwards;
    }

    /* ---------- LOADING BAR REPLACING RING ---------- */
    .ring-box {
      width: 180px;
      height: 6px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin: 0 auto 25px;
    }

    .ring-box::after {
      content: "";
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #e63946, #ff9a9e);
      animation: load 6s ease forwards;
      animation-delay: 6s;
    }

    .shop h1 {
      margin: 10px 0 5px;
      font-weight: 300;
      letter-spacing: 4px;
    }

    .shop p {
      opacity: 0.7;
      font-size: 0.9rem;
      letter-spacing: 2px;
    }

    @keyframes slowZoom {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    @keyframes fadeOut {
      to { opacity: 0; pointer-events: none; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* ---------- VALENTINE SCENE ---------- */
    .valentine {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 14s;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    .card {
      background: white;
      padding: 35px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 90%;
      animation: gentleFloat 4s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes gentleFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h2 {
      color: #e63946;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .teddy {
      width: 140px;
      margin: 10px auto 20px;
      animation: teddyBounce 2.5s ease-in-out infinite;
    }

    @keyframes teddyBounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-6px) scale(1.03); }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, font-size 0.2s ease;
    }

    .yes { background: #e63946; color: white; }
    .no { background: #ddd; color: #333; }

    .message {
      margin-top: 22px;
      font-size: 1.2rem;
      color: #e63946;
      display: none;
    }
  </style>
</head>

<body>

  <!-- LOADING SCREEN -->
  <div class="loading-screen">
    <div class="loading-text">PREPARING SOMETHING SPECIAL</div>
    <div class="loading-bar"><span></span></div>
  </div>

  <!-- INTRO SHOP -->
  <div class="intro">
    <div class="shop">
      <div class="ring-box"></div>
      <h1>Logging you in, Annabelle.</h1>
      <p>One question. One answer.</p>
    </div>
  </div>

  <!-- VALENTINE SCENE -->
  <div class="valentine">

    <audio autoplay loop>
      <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5c6c7c8a0c.mp3" type="audio/mpeg">
    </audio>

    <div class="heart" style="left:15%;">‚ù§Ô∏è</div>
    <div class="heart" style="left:35%; animation-delay:2s;">üíó</div>
    <div class="heart" style="left:55%; animation-delay:4s;">‚ù§Ô∏è</div>
    <div class="heart" style="left:75%; animation-delay:1s;">üíñ</div>

    <div class="card">
      <h2>Hey ‚ù§Ô∏è</h2>
      <img class="teddy" src="https://media.giphy.com/media/v6aOjy0Qo1fIA/giphy.gif" />
      <p>This is the easiest yes you‚Äôll make all year‚Ä¶<br><strong>Will you be my Valentine?</strong></p>

      <div class="buttons">
        <button class="yes" id="yesBtn" onclick="sayYes()">Yes üíï</button>
        <button class="no" id="noBtn" onclick="sayNo()">No üôà</button>
      </div>

      <div class="message" id="message"></div>
    </div>
  </div>

  <script>
let noClicks = 0;

function sayYes() {
  const msg = document.getElementById('message');
  msg.style.display = 'block';
  msg.innerHTML = "Yay!! üíñ You just made my day. I can't wait for Valentine's with you üòò";

  // Hide the No button
  document.getElementById('noBtn').style.display = 'none';

  // Add playful back option (optional)
  const backDiv = document.createElement('div');
  backDiv.style.marginTop = '20px';
  backDiv.innerHTML = `
    <p style="font-size:1rem; color:#555;">Curious what would‚Äôve happened if you said No? üòè</p>
    <button id="backBtn" style="padding:10px 20px; border:none; border-radius:20px; background:#ddd; cursor:pointer;">Go Back</button>
  `;
  msg.appendChild(backDiv);

  document.getElementById('backBtn').addEventListener('click', () => {
    msg.style.display = 'none';
    document.getElementById('noBtn').style.display = 'inline-block';
    noClicks = 0;

    // Reset buttons
    document.getElementById('yesBtn').style.transform = 'scale(1)';
    document.getElementById('yesBtn').style.fontSize = '1rem';
    document.getElementById('noBtn').style.transform = 'scale(1)';
  });

  // WAIT 5 SECONDS then redirect
  setTimeout(() => {
    window.location.href = "https://youtu.be/pz4Gd_u98ok?si=Q5xVvpqCk2wr88Rq&t=18";
  }, 5000);
}


function sayNo() {
  noClicks++;
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const msg = document.getElementById('message');

  msg.style.display = 'block';
  msg.innerHTML = "Hmm‚Ä¶ are you sure? üòè Try again.";

  yesBtn.style.transform = `scale(${1 + noClicks * 0.2})`;
  yesBtn.style.fontSize = `${1 + noClicks * 0.1}rem`;
  noBtn.style.transform = `scale(${Math.max(0.45, 1 - noClicks * 0.15)})`;

  if (noClicks >= 5) {
    noBtn.style.display = 'none';
    msg.innerHTML = "Okay okay üòå looks like there's only one choice left üíï";
  }
}
</script>


</body>
</html>
